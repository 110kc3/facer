<!DOCTYPE html>
<html>


<body>



  <h1>Face Upload</h1>
  <form method="POST" action="" enctype="multipart/form-data">
    <p><input type="file" name="file" accept="image/*"></p>
    <p><input type="submit" value="Submit"></p>
  </form>


  <button onclick="show_faces()">Show known faces</button>
  <div id="faces" style="display: none" >
  {% for file in files %}
    <img src="{{ url_for('static', filename=file) }}" style="width: 80px">
  {% endfor %}
</div>

  
    <br></br>
    <!-- <h1>Camera</h1> -->
    <button onclick="show_cam()">Show camera</button>
    <br></br>
    <div id="cam1" class="class1">

        <img data-src="{{ url_for('video') }}" width="50%" />
    </div>

</body>


</html>

<script>
function show_faces() {
  var x = document.getElementById("faces");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function show_cam() {
  document.getElementById('cam1').style.maxHeight = "200px";
  var images = document.querySelectorAll("#cam1 img");
  for(var i = 0; i < images.length; i++)
  {
    images[i].src = images[i].getAttribute('data-src');
  }
}

</script>
