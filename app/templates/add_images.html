{% extends "base.html" %}

{% block main %}


<h1>Face Upload</h1>


<br></br>

<form method="POST" action="{{ url_for('add_images') }}" enctype="multipart/form-data">
  {{ form.csrf_token }}
  <div class="form-group">{{ form.name.label }} {{ form.name(size=20, class="form-control") }}</div>
  <p><input type="file" name="file" accept="image/*"></p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
